<section class="content-header">
  <section class="content-header">
    <h1>
      {{pageTitle}}

    </h1>
    <ol class="breadcrumb">
      <li *ngFor="let m of bc" [ngClass]="m.class"><a href="#"><i [ngClass]="m.icon"></i> {{m.title}}</a></li>
    </ol>
  </section>
  <section class="content">

    <div class="box">

      <div class="box-body">
        <div class="row">
          <div class="col-md-12">
            <p>Você tem certeza que deseja excluir este registro?
              <br />
              A exclusão é irreversivel.
              <br />
              Caso deseje excluir confirme clicando aqui: 
              <button (click)="excluir()" type="button" class="btn btn-block btn-danger">Excluir</button>
              
            </p>
          </div>
        </div>

      </div>      

    </div>
  </section>
</section>
