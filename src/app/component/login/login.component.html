<div class="login-box">
  <div class="login-logo">
    <a href="#"><b>Soft</b>Player</a>
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
    <p class="login-box-msg">Utilize seu e-mail e senha para entrar</p>

    <form (ngSubmit)="logar()" [formGroup]="loginForm" novalidate>
      <div class="form-group has-feedback">
        <input type="email" class="form-control" placeholder="Email" formControlName="email">
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" placeholder="Senha" formControlName="senha">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="row">
        <div class="col-md-4 col-md-offset-8">
          <button type="submit" class="btn btn-primary btn-block btn-flat">Entrar</button>
        </div>
      </div>

      <div class="row" [hidden]="!errorLogin">
        <div class="col-md-12 text-danger">
          <strong>{{errorLogin}}</strong>
        </div>
      </div>
    </form>



  </div>
  <!-- /.login-box-body -->
</div>
